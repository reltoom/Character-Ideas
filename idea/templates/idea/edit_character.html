{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Edit {{  character.title  }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ character_form | crispy }}
    <button type="submit">Save Changes</button>
</form>
{% endblock content %}
